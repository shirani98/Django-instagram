{% extends 'post/base.html' %}

{% block body %}
<h3 class="text-center">{{profile}}</h3>
<h5 class="text-center">{{profile.profile.bio}}</h5>
<br>
    {% for post in object_list  %}

    <div class = 'card'>
        <p class= 'card-header'>{{post.created | timesince }}</p>
    <a href="{{post.get_absolute_url}}"> <p class= 'card-body'>{{post.body}}</p></a>
    </div><br>
    {% endfor %}
{% endblock body %}
